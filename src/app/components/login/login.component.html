<mat-card class="login-card">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Authorization Key</mat-label>
      <input matInput placeholder="Enter your key" formControlName="authKey" />
      <mat-error *ngIf="loginForm.get('authKey')?.hasError('required')">
        Authorization key is required.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</mat-card>

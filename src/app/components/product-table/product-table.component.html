<table
  mat-table
  [dataSource]="products"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Index</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef>SKU</th>
    <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef class="product-table-column-price">
      Price
    </th>
    <td mat-cell *matCellDef="let element" class="product-table-column-price">
      {{ element.cost | currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="product-table-column-price">
      Actions
    </th>
    <td mat-cell *matCellDef="let element" class="product-table-column-price">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        (click)="$event.stopPropagation()"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button (click)="onEditProduct.emit(element)" mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button (click)="onDeleteProduct.emit(element)" mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>{{
        expandedElement !== element
          ? "keyboard_arrow_down"
          : "keyboard_arrow_up"
      }}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="displayedColumnsWithExpand.length"
    >
      <div
        [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="expanded-detail">
          <app-product-details
            [profile]="element.profile"
            [description]="element.description"
          ></app-product-details>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsWithExpand"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumnsWithExpand"
    (click)="toggleExpand(row)"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === row"
  ></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
